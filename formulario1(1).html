<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="formulario1.css">
  <title>Formulario 1</title>
</head>
<body>
  <form>
    <div>
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Za-z]|[0-9]{2}\.[0-9]{3}\.[0-9]{3}-[A-Za-z]|[0-9]{8}-[A-Za-z]" required>
    </div>
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" pattern="[a-zA-Z]+ [a-zA-Z]+" required>
    </div>
    <div>
      <label for="fecha">Fecha de Nacimiento:</label>
      <input type="text" id="fecha" name="fecha" pattern="\d{2}/\d{2}/\d{4}" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" pattern="[a-z]+@g.educaand.es|[a-z]+@iesjimenezmontoya.es" required>
    </div>
    <div>
      <label for="web">WEB:</label>
      <input type="url" id="web" name="web" pattern="https?://.+" >
    </div>
    <div>
      <label for="contrase単a">Contrase単a:</label>
      <input type="password" id="contrase単a" name="contrase単a" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W\_]).{8,10}" required>
    </div>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
